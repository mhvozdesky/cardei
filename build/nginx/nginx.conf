upstream cardei {
    server web:8000;
}

server {
    listen 80;

    location / {
        root /vue/dist/;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /admin/ {
        proxy_pass http://cardei;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /files/web_static/;
    }

}