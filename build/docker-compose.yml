version: '3.7'
services:
  web:
    build: 
      context: ../cardei_backend/
      dockerfile: ../build/dockerfiles/Dockerfile_back
    command: gunicorn cardei_backend.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - web_static:/app/static/
    expose:
      - 8000
    env_file:
      - ../local_run/env.prod
    depends_on:
      - db_cardei
  db_cardei:
    image: postgres:14.5
    env_file:
      - ../local_run/env.prod
    volumes:
      - ../local_run/data_db:/var/lib/postgresql/data
      - ../local_run/dump:/dumps
  vue:
    build:
      context: ../cardei_frontend/
      dockerfile: ../build/dockerfiles/Dockerfile_front
    volumes:
      - vue_dist:/app/dist
  nginx:
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web
      - vue
    volumes:
      - web_static:/files/web_static/
      - vue_dist:/vue/dist/
      - ../local_run/:/etc/ssl/
      - ../local_run/pki-validation:/files/.well-known/pki-validation/

volumes:
  web_static:
  vue_dist:
